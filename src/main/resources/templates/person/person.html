<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Person</title>
</head>
<body>
    <h1>Add Person</h1>
    <form action="/add-person" th:object="${person}" method="post">
        <div>
            <label for="id">ID:</label> <div th:text="${person.id}" style="display: inline;"></div>
            <input type="text" id="customerId" th:field="*{id}" readonly/>
        </div>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" th:field="*{firstName}" />
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" th:field="*{lastName}" />
        </div>
        <div>
            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" name="middleName" th:field="*{middleName}" />
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
</body>
</html>

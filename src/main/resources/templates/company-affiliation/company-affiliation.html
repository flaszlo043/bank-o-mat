<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Account</title>
</head>
<body>
    <h1 th:text="'Add Account to ' + ${company.name}"></h1>
    <form th:action="@{/person/{personId}/companyAffiliation/new(personId=${person.id})}" th:object="${companyAffiliation}" method="post">
        <div>
            <label>Name:</label>
            <input type="text" th:field="*{name}" />
        </div>
        <div>
            <label>Type:</label>
            <input type="text" th:field="*{type}" />
        </div>
        <div>
            <label>Number:</label>
            <input type="text" th:field="*{number}" />
        </div>
        <div>
            <label>Available Balance:</label>
            <input type="text" th:field="*{availableBalance}" />
        </div>
        <div>
            <label>Current Balance:</label>
            <input type="text" th:field="*{currentBalance}" />
        </div>
        <div>
            <button type="submit">Add Account</button>
        </div>
    </form>
</body>
</html>

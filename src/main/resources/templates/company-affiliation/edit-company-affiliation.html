<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Affiliation</title>
</head>
<body>
    <h1 th:text="'Add Affiliation for ' + ${companyAffiliation.person.name}"></h1>
    <form th:action="@{/person/{personId}/companyAffiliations/{affiliationId} (personId=${companyAffiliation.person.id}, affiliationId=${companyAffiliation.id})}" th:object="${companyAffiliation}" method="post">
        <div>
            <label for="company">Company:</label>
            <select id="company" th:field="*{company}">
                <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.name}"></option>
            </select>
        </div>
        <div>
            <label for="relationType">Relation Type:</label>
            <select id="relationType" th:field="*{relationType}">
                <option th:each="type : ${relationTypes}" th:value="${type}" th:text="${type}"></option>
            </select>
        </div>
        <div>
            <button type="submit">Add</button>
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Company</title>
</head>
<body>
    <div>
        <a href="/person-list">Person</a>
        <a href="/company-list">Company</a>
    </div>
    <h1>Edit Company</h1>
    <form th:action="@{/edit-company/{id}(id=${company.id})}" th:object="${company}" method="post">
        <div>
            <label for="id">ID:</label>
            <input type="text" id="id" th:field="*{id}" />
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" />
        </div>
        <div>
            <button type="submit">Update</button>
        </div>
    </form>
    <a th:href="@{/company/{companyId}/accounts(companyId=${company.id})}">Manage Accounts</a>
</body>
</html>

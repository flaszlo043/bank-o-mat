<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Company</title>
</head>
<body>
    <h1>Add Company</h1>
    <form action="/add-company" th:object="${company}" method="post">
        <div>
            <label for="customerId">ID:</label>
            <input type="text" id="customerId" name="id" th:field="*{customerId}"/>
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
        </div>
        <div>
            <button type="submit">Add</button>
        </div>
    </form>
</body>
</html>
